<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{home.title} + ' | ' + #{login.title}"></title>
    <th:block th:include="layout/head :: init"/>
</head>

<body>
<div class="container">
    <div class="row align-items-lg-center">
        <div class="col-xs-12 col-sm-12 col-md-4 offset-md-4 col-lg-4 w">
            <form th:action="@{/licenser/frontend/login}" method="post">
                <div class="form-group">
                    <label for="username" class="bmd-label-floating">Username</label>
                    <input type="text" class="form-control" id="username" name="username"/>
                </div>
                <div class="form-group">
                    <label for="password" class="bmd-label-floating">Password</label>
                    <input type="password" class="form-control" id="password" name="password"/>
                </div>
                <div th:if="${#httpServletRequest.getParameter('error')}">
                    <div class="alert alert-danger mt-3">
                        Invalid username and password.
                    </div>
                </div>
                <div th:if="${#httpServletRequest.getParameter('logout')}">
                    <div class="alert alert-info mt-3">
                        You have been logged out.
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="form-group ">
                        <input type="submit" class="btn btn-primary btn-raised" value="Sign In"/>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>

<th:block th:include="layout/scripts::init"/>
</body>
</html>
