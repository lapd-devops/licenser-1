<th:block xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
          th:fragment="init">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <a class="navbar-brand mb-0 h1"
           th:href="@{/licenser/frontend/}" th:text="#{home.title}">
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbar" class="navbar-collapse collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')" th:classappend="${#httpServletRequest.getRequestURI().contains('/admin/codes') ? 'active':''}">
                    <a th:href="@{/licenser/frontend/admin/codes(tenantId=1)}" class="nav-link">
                        <strong th:text="#{accessCodes.title}">Access Codes</strong>
                    </a>
                </li>
                <li class="nav-item"  sec:authorize="hasRole('ROLE_ADMIN')" th:classappend="${#httpServletRequest.getRequestURI().contains('/admin/import-codes') ? 'active':''}">
                    <a th:href="@{/licenser/frontend/admin/import-codes}" class="nav-link">
                        <strong th:text="#{importCodes.title}">Import Codes</strong>
                    </a>
                </li>
                <li class="nav-item"  sec:authorize="hasRole('ROLE_VIEWER')" th:classappend="${#httpServletRequest.getRequestURI().contains('/user/codes') ? 'active':''}">
                    <a th:href="@{/licenser/frontend/user/codes}" class="nav-link">
                        <strong th:text="#{accessCodes.title}">Access Codes</strong>
                    </a>
                </li>
                <li class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" id="navbarDropdown" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" sec:authorize="isAuthenticated()">
                        <span class="fa fa-user"></span>&nbsp;
                        <strong sec:authentication="name"></strong>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                            <form th:action="@{/logout}" method="post">
                                <input class="dropdown-item" type="submit" value="Logout" />
                            </form>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

</th:block>
